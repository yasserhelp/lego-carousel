<html lang="en">

    <div class="card" data-title="Dr Strange">
      <img src="https://raw.githubusercontent.com/cbolson/assets/refs/heads/main/codepen/lego/dr-strange.webp" alt="dr-strange">
    </div>

    <div class="card" data-title="Hulk">
      <img src="https://raw.githubusercontent.com/cbolson/assets/refs/heads/main/codepen/lego/hulk.webp" alt="hulk">

      <img src="https://raw.githubusercontent.com/cbolson/assets/refs/heads/main/codepen/lego/iron-man.webp" alt="iron-man">

    </div>

    <div class="card" data-title="Wolverine">
      <img src="https://raw.githubusercontent.com/cbolson/assets/refs/heads/main/codepen/lego/wolverine.webp" alt="wolverine">

  <!-- optional fallback message for old browsers -->
  <p class="msg-supports">Sorry, your browser doesn't support some experimental CSS features used in this demo. A JS fallback is running to make it work.</p>

  <!-- Link to optional script (below) -->

</html>
